{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block title %} blog -profile {% endblock %}

{% block content%}

<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url }}" alt="wrong" >
        <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 "> Profile Info</legend>
            <div class="container ">
             {{u_form|crispy}}
             {{p_form|crispy}}
            </div>
            
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-4 mb-3" style="margin-left: 23px;" type ="submit">Update</button>
        </div>
        <div >
            <small class="text-muted">
                Already Have An Account?
                <a class="ml-2 mt-3 " href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
      <div class="border-bottom pt-3"></div>
    </form>
</div>

{% endblock%}
