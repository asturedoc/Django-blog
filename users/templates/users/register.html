{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block title %} blog -register {% endblock %}

{% block content%}
<div >
   <div class="content-section">
       <form action="" method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4 "> Join Today</legend>
               <div class="container ">
                {{form|crispy}}
               </div>
               
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info mt-4 mb-3" style="margin-left: 23px;" type ="submit">Sign Up</button>
           </div>
           <div >
               <small class="text-muted">
                   Already Have An Account?
                   <a class="ml-2 mt-3 " href="{% url 'login' %}">Sign In</a>
               </small>
           </div>
         <div class="border-bottom pt-3"></div>
       </form>
   </div>
</div>

{% endblock%}
