{% extends "posts/base.html" %}
{% block title %} blog -register {% endblock %}

{% block content%}
<div >
   <div class="content-section">
       <form action="" method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4 ">Delete Post</legend>
               <div class="container ">
                <h2>Are sure you want to delete post {{object.title}} ?</h2>
               </div>
               
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-danger mt-4 mb-3" style="margin-left: 23px;" type ="submit">Yes, Delete</button>
               <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary mt-4 mb-3" style="margin-left: 23px;" >Cancel</a>
           </div>
         <div class="border-bottom pt-3"></div>
       </form>
   </div>
</div>

{% endblock%}
