{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block title %} blog -register {% endblock %}

{% block content%}
<div >
   <div class="content-section">
       <form action="" method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4 "> What is on Your Mind</legend>
               <div class="container ">
                {{form|crispy}}
               </div>
               
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info mt-4 mb-3" style="margin-left: 23px;" type ="submit">Post</button>
           </div>
         <div class="border-bottom pt-3"></div>
       </form>
   </div>
</div>

{% endblock%}
